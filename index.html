<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт Google</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="logo">
                <img src="img/google-logo.png" alt="Google">
            </div>
            <h1 class="login-title">Sign in</h1>
            <p class="login-subtitle">Use your Google Account</p>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email" class="input-label">Email or phone</label>
                    <div class="form-links">
                        <a href="#" id="forgot-email">Forgot email?</a>
                    </div>
                </div>
                
                <div class="guest-mode-info">
                    <p>Not your computer? Use Guest mode to sign in privately.</p>
                    <a href="#" id="not-device" class="learn-more">Learn more</a>
                </div>
                
                <div class="form-actions">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
        
        <footer class="login-footer">
            <div class="language-selector">
                <select>
                    <option>English (United States)</option>
                    <option>Русский (Россия)</option>
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
